<script type="text/javascript">
$(function() {
	$('.easyui-datebox').each(function(index,item){
		$(item).datebox({
	       //显示日趋选择对象后再触发弹出月份层的事件，初始化时没有生成月份层
	       onShowPanel: function () {
	          		//触发click事件弹出月份层
	         	 	span.trigger('click'); 
	         		var _self = this;
	         		if(!tds)
	         			setTimeout(function(){
	         				console.log(p);
	         				tds = p.find('div.calendar-menu-month-inner td');
	         				tds.click(function(e){
								e.stopPropagation();
								var year = /\d{4}/.exec(span.html())[0],
								month = parseInt($(this).attr('abbr'));	         				
								$(_self).datebox('hidePanel').datebox('setValue',year+''+month);
	         				});
	         			},0);
	            },
	            //配置parser，返回选择的日期
	            parser: function (s) {
	                if (!s) return new Date();
	                var arr = new Array(s.substring(0,4),s.substring(4,6));
	                return new Date(parseInt(arr[0], 10), parseInt(arr[1], 10) - 1, 1);
	            },
	            //配置formatter，只返回年月 之前是这样的d.getFullYear() + '-' +(d.getMonth()); 
	            formatter: function (d) { 
	                var currentMonth = (d.getMonth()+1);
	                var currentMonthStr = currentMonth < 10 ? ('0' + currentMonth) : (currentMonth + '');
	                return d.getFullYear() + '' + currentMonthStr; 
	            }
	        });

	        //日期选择对象
	        var p = $(item).datebox('panel'), 
	        //日期选择对象中月份
	        tds = false, 
	        //显示月份层的触发控件
	        span = p.find('div.calendar-header span'); 
	        var curr_time = new Date();

	        //设置前当月
	        $(item).datebox("setValue", myformatter(curr_time - 
	        			1000*60*60*24*(curr_time.getDate())));
	})	   
});
	
//格式化日期
  function myformatter(date) {
      //获取年份
      date = new Date(date);
      var y = date.getFullYear();
      //获取月份
      var m = date.getMonth() + 1;
      return y + '' + m;
  }
</script>
